<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="fylo-upper-section">
      <header>
        <img src="./images/logo.svg" alt="Fylo" />
      </header>
      <nav>
        <ul>
          <li>
            <button>
              <img src="./images/icon-document.svg" alt="open a document" />
            </button>
          </li>
          <li>
            <button>
              <img src="./images/icon-folder.svg" alt="open a folder" />
            </button>
          </li>
          <li>
            <button>
              <img src="./images/icon-upload.svg" alt="upload files" />
            </button>
          </li>
        </ul>
    </section>
    </nav>

    <section class="fylo-bottom-section">
      <div class="storage-info-wrapper">
        <p>You've used <span>815 bg</span> of your storage</p>       

       <div class="meter-gauge-wrapper">
        <meter value="815" min="0" max="1000"></meter>
        <div class="storage-bounds">
          <p>0 gb</p>
          <p>1000 gb</p>
        </div>
       </div> 
      </div>

      <p class="leftover-storage-tooltip">
        <span>185</span>
        <span>gb left</span>
      </p>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
